
<div class="main">
    <button class="btn btn-sm btn-warning findplaylists" (mouseenter)="blurDiv()" (click)="gotoPlaylists()">Find Playlists</button>
    <div class="parent">
        <div class="child movie-poster fixed" (mouseenter)="blurDiv()" (mouseleave)="normalDiv()">
            <img *ngIf="movie.poster_path !== null" [src]="baseURL + 'w500' + movie.poster_path" alt="Movie Poster">
            <img *ngIf="movie.poster_path === null" src="../../assets/noimageavailable.jpg" alt="No Image Available">
            
        </div>
        <div class="child details">
            <div class="title text-center">{{ movie.title | uppercase }}</div>
            <div class="properties text-center">
                <span *ngIf="movie.adult === true" class="adult">18+</span>
                <span>{{ language }}</span>, 
                <span>{{ movie.release_date | date: 'yyyy' }}</span>
            </div>
            <div class="vote-count">
                <span class="vote-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="yellow" class="bi bi-star-fill" viewBox="0 0 18 18">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                </span>
                <span class="vote">{{ movie.vote_average }}/10</span>
            </div>
            <div class="genres">
                <span style="font-weight: bold; color: rgb(255, 170, 255);">Genre: </span>
                {{ genreNames }}
            </div>
            <div class="overview">
                <!-- <span style="font-style: normal; font-weight: bold; color: rgb(255, 170, 255);">Overview: </span> -->
                {{ movie.overview }}
            </div>
        </div>
    </div>
    <!-- <div style="text-align: center;"><button (click)="closeDialog()" class="btn btn-danger">CLOSE</button></div> -->
</div>
